<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <a>Home</a>
        <a>Cadastro de Medicamentos</a>
        <a>Cadastro de Vacinas</a>
        <a>Cadastro de Cosméticos</a>
        
    </header>
    <div id="perfil">
        <img src="logo.svg" width="100">
        <div id="perfil2">
            <h1> Cadastro de Medicamentos</h1>
            <h2> Farmácia da gente</h2>
        </div>

    </div>
    <main>
        <div class="card">
            <div class="inputPD">
                <label> Nome do Medicamento</label>
                <input type="text" id="pdNome" placeholder="Multigripe">
            </div>
            <div class="inputPD">
                <label> Quantidade disponível</label>
                <input type="text" id="pdQTDE" placeholder="100">
            </div>
            <div class="inputPD">
                <label> Classe de Medicamento</label>
                <input type="text" id="pdClasse" placeholder="Antibiótico">
            </div>
            <button onclick="produto.Cadastrar()"> Cadastrar </button>
        </div>
        <div class="conteudo">
            <table>
                <thead>
                    <th> ID</th>
                    <th> Medicamento</th>
                    <th> Quantidade</th>
                    <th> Classe de Medicamento</th>
                    <th> Remover</th>
                </thead>
                <tbody id="tBody">
                    
                </tbody>
            </table>
        </div>

    </main>
    <script src="script.js">

    </script>
</body>
</html>
